<br><br>
<div class="container-fluid well span6">
	<div class="row-fluid">
        <div class="col-md-4 text-center">
		        <img src="http://www.data-source.com/wp-content/uploads/2014/09/icon-restaurant.png" height="150px" class="img-circle">
        </div>

        <div class="col-md-8">
					<h2><small>Name:</small> {{ restaurant.name }}</h2>
					<h3><small>Contact:</small> {{ restaurant.email }}</h3>
					<h3><small> Address:</small> {{ restaurant.address }}, {{restaurant.city}}, {{restaurant.state_post_code}}</h3>
        </div>
    </div>
</div>
<br><br>
<div class="container-fluid well span6">
  <p class="lead"> Dish Menu</p>
	<div class="row-fluid">
        <div class="col-lg-12">
          <div class="list-group">
            <li class="list-group-item" *ngFor="let item of dishes">
                <h3 class="text-info">{{ item.name }} <span class="badge pull-right">{{ item.score }}</span></h3>
                <p>{{ item.description }}</p>
								<span *ngIf="session && isRest == 'false'">
									<button class="btn btn-primary" (click)="favorite(item.dish_id)">Favorite</button>
									<button class="btn btn-success" (click)="upvote(item.dish_id)">Upvote</button>
									<button class="btn btn-danger" (click)="downvote(item.dish_id)">Downvote</button>
								</span>
            </li>
          </div>
        </div>
    </div>
</div>
