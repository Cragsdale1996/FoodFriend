<br><br>
<div class="container-fluid well span6">
	<div class="row-fluid">
        <div class="col-md-4 text-center">
		        <img src="https://conferencecloud-assets.s3.amazonaws.com/default_avatar.png" height="150px" class="img-circle">
            <h5>User Profile</h5>
        </div>

        <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" [(ngModel)]="user.username">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" [(ngModel)]="user.email">
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker"></i></span>
                    <input type="text" class="form-control" placeholder="City" aria-describedby="basic-addon1" [(ngModel)]="user.city">
                  </div>
                  <br>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="State" aria-describedby="basic-addon1" [(ngModel)]="user.state_post_code">
                </div>
              </div>
            <button type="submit" class="btn btn-primary btn-block">Update!</button>
        </div>
    </div>
</div>
<br><br>
<div class="container-fluid well span6">
  <p class="lead"> Favorite Dishes</p>
	<div class="row-fluid">
        <div class="col-lg-12">
          <div class="list-group">
            <li class="list-group-item" *ngFor="let item of dishes">
                <h3 class="text-info">{{ item.name }} <span class="badge pull-right">{{ item.score }}</span></h3>
                <p>{{ item.description }}</p>
            </li>
          </div>
        </div>
    </div>
</div>
