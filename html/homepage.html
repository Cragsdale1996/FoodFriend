<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>FoodFriend Homepage</h1>

    <button id="search" type="button">Go to Search page</button>
    <br></br>

    <form id="Form" method="post">
        <input id="profile" type="text" placeholder="enter profile_id here "/>
        <input type="radio" name="Restaurant"> Is Restaurant
        <input type="submit" name="Submit" onclick="">
    </form>
    <!-- <button id="profile" type="button">Go to profile</button>-->
    <br></br>

    <button id="login" type="button">Go to login/create profile</button>
    <br></br>

    <b><font size="5"> Top 5 Dishes</font></b>
    <p id="demo"></p>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!--displaying dishes -->
        <script>
            $.ajax({
                url: "http://192.168.33.10/Slim/FoodFriend/index.php/home",
                type: "GET",
                dataType: "json",
                success: function(data) {
                  var h = "";
                  for (i = 0; i < data.length; i++){
                      h += "+ Dish name: " + data[i].Dish_name + "<br>";
                      h += "Description:" + data[i].description + "<br>";
                      h += "Score:" + data[i].score + "<br>";
                      h += "Restaurant name:" + data[i].Restaurant_name + "<br><br>";
                  }
                    document.getElementById("demo").innerHTML = h;
                }
            });
        </script>

        <!--go to search page -->
        <script type="text/javascript">
            document.getElementById("search").onclick = function () {
                //put location to search page here
                location.href = "";
            };
        </script>

        <!--go to profile page -->
        <script type="text/javascript">
            document.getElementById("profile").onclick = function () {

              alert();
                //put location to profile page here
                location.href = "";
            };
        </script>

        <!--go to login -->
        <script type="text/javascript">
            document.getElementById("login").onclick = function () {
                //put location to login page here
                location.href = "";
            };
        </script>

</body>
</html>
